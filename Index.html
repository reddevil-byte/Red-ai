<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedCinematic AI - Premium Video Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-red: #ff1f1f;
            --dark-red: #7f0000;
        }
        body {
            background: #050000;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        /* Cinematic Red Glow */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255, 31, 31, 0.12) 0%, rgba(127, 0, 0, 0.04) 50%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
        }
        .glass-card {
            background: rgba(18, 0, 0, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 31, 31, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        .red-shimmer-btn {
            background: linear-gradient(45deg, var(--dark-red), var(--primary-red));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        .red-shimmer-btn:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 0 35px rgba(255, 31, 31, 0.5);
        }
        .red-shimmer-btn::after {
            content: '';
            position: absolute;
            top: -50%; left: -150%; width: 200%; height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 4s infinite;
        }
        @keyframes shimmer { 0% { left: -150%; } 100% { left: 150%; } }
        .title-font { font-family: 'Syncopate', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <div class="bg-glow"></div>

    <nav class="w-full max-w-7xl flex justify-between items-center py-6">
        <div class="title-font text-2xl font-bold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-red-800">
            REDCINEMATIC <span class="text-white opacity-90">AI</span>
        </div>
        <div class="flex items-center gap-8 text-sm font-medium text-gray-400">
            <a href="#" class="hover:text-red-500 transition">Showcase</a>
            <a href="#" class="hover:text-red-500 transition">Models</a>
            <button class="bg-red-950/30 px-5 py-2 rounded-full border border-red-500/30 hover:bg-red-500/20 text-red-400 transition">Join Studio</button>
        </div>
    </nav>

    <main class="w-full max-w-7xl grid lg:grid-cols-12 gap-8 mt-10 items-start">
        
        <div class="lg:col-span-5 space-y-6">
            <div class="glass-card p-8 rounded-[2rem]">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                    <span class="p-2 bg-red-500/20 rounded-lg"><i class="fas fa-clapperboard text-red-500"></i></span>
                    Red Engine Generation
                </h2>

                <div class="flex p-1 bg-black/60 rounded-xl mb-8 border border-white/5">
                    <button id="textTab" onclick="switchTab('text')" class="flex-1 py-3 rounded-lg text-sm font-bold transition duration-300 bg-gradient-to-r from-red-700 to-red-600 text-white shadow-lg shadow-red-900/40">TEXT TO VIDEO</button>
                    <button id="videoTab" onclick="switchTab('video')" class="flex-1 py-3 rounded-lg text-sm font-bold text-gray-500 hover:text-white transition duration-300">MOTION CLONE</button>
                </div>

                <div id="textInput" class="space-y-4">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-red-500/70 font-bold">Prompt Your Vision</label>
                    <textarea class="w-full bg-black/60 border border-white/10 rounded-2xl p-4 h-32 focus:border-red-600 outline-none transition resize-none text-sm leading-relaxed placeholder-gray-600" 
                    placeholder="Enter cinematic description... (e.g. Red dragon flying through storm clouds, 8k, IMAX)"></textarea>
                </div>

                <div id="videoInput" class="hidden space-y-4">
                    <label class="text-[10px] uppercase tracking-[0.2em] text-red-500/70 font-bold">Upload Source</label>
                    <div class="border-2 border-dashed border-red-900/40 rounded-2xl p-10 text-center hover:border-red-500/50 transition cursor-pointer bg-red-500/5">
                        <i class="fas fa-upload text-3xl text-red-900 mb-3"></i>
                        <p class="text-sm text-gray-400">Drag dance or motion clip</p>
                    </div>
                </div>

                <div class="mt-8 grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-500 uppercase font-bold">Cinema Quality</label>
                        <select class="w-full bg-black/40 border border-white/10 rounded-lg p-2 text-xs text-gray-300 outline-none">
                            <option>8K Raw Render</option>
                            <option>4K ProRes</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] text-gray-500 uppercase font-bold">Motion Flow</label>
                        <select class="w-full bg-black/40 border border-white/10 rounded-lg p-2 text-xs text-gray-300 outline-none">
                            <option>Smooth Cinematic</option>
                            <option>Dynamic Action</option>
                        </select>
                    </div>
                </div>

                <button class="red-shimmer-btn w-full mt-10 py-5 rounded-2xl font-bold text-white uppercase tracking-widest text-sm">
                    Generate Red Vision
                </button>
            </div>
        </div>

        <div class="lg:col-span-7">
            <div class="glass-card rounded-[2rem] overflow-hidden aspect-video relative flex items-center justify-center group border-red-500/30">
                <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&q=80&w=1200" class="absolute inset-0 w-full h-full object-cover opacity-20 grayscale-0 group-hover:scale-110 transition duration-[2s]" alt="Preview">
                
                <div class="relative z-10 text-center">
                    <div class="w-20 h-20 bg-gradient-to-br from-red-600 to-red-900 rounded-full flex items-center justify-center text-white text-2xl shadow-[0_0_60px_rgba(255,31,31,0.4)] cursor-pointer hover:scale-110 transition border border-white/20">
                        <i class="fas fa-play ml-1"></i>
                    </div>
                    <p class="mt-6 text-[10px] font-bold tracking-[0.3em] text-red-500">SYSTEM: STANDBY</p>
                </div>

                <div class="absolute bottom-6 right-6 flex gap-4">
                    <div class="glass-card px-4 py-2 rounded-xl text-[10px] font-bold border-red-500/20 text-red-400">ENGINE: RED_v2.6</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function switchTab(mode) {
            const tTab = document.getElementById('textTab');
            const vTab = document.getElementById('videoTab');
            const tIn = document.getElementById('textInput');
            const vIn = document.getElementById('videoInput');

            if(mode === 'text') {
                tTab.className = "flex-1 py-3 rounded-lg text-sm font-bold transition duration-300 bg-gradient-to-r from-red-700 to-red-600 text-white";
                vTab.className = "flex-1 py-3 rounded-lg text-sm font-bold text-gray-500 hover:text-white transition duration-300";
                tIn.classList.remove('hidden');
                vIn.classList.add('hidden');
            } else {
                vTab.className = "flex-1 py-3 rounded-lg text-sm font-bold transition duration-300 bg-gradient-to-r from-red-700 to-red-600 text-white";
                tTab.className = "flex-1 py-3 rounded-lg text-sm font-bold text-gray-500 hover:text-white transition duration-300";
                vIn.classList.remove('hidden');
                tIn.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
